<table>
  <tr valign="top">
    <td>
      <h4><a href="{{ url_for('main.post', title=post.title) }}"
        id="color-black">{{ post.title }}</a></h4>
      <p>Categoria: <a href="category/{{ post.category }}"
        id="color-red">{{ post.category }}</a> | Esfera: {{ post.sphere }} <br>
        <input type="text" value="Amsterdam,Washington,Sydney,Beijing,Cairo" data-role="tagsinput"></p>
    </td>
  </tr>
</table>
