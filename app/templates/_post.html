<table>
  <tr valign="top">
    <td>
      <h4><a href="{{ url_for('main.post', title=post.title) }}"
        id="color-red">{{ post.title }}</a></h4><br>
      <p>Categoria: <a href="category/{{ (post.category) }}"
        id="color-red">{{ post.category }}</a> | Esfera: {{ post.sphere }} </p>
      <input type="text" value="Amsterdam,Washington,Sydney,Beijing,Cairo" data-role="tagsinput">
    </td>
  </tr>
</table>
